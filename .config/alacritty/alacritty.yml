window:
  padding:
    x: 5
    y: 5
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.7

scrolling:
  history: 10000
  multiplier: 3


font:
  normal:
    family: Fira Code Nerd Font
    style:  Medium
  bold:
    family: Fira Code Nerd Font
    style:  Bold
  italic:
    family: Fira Code Nerd Font
    style:  MediumItalic
  bold_italic:
    family: Fira Code Nerd Font
    style: BoldItalic
  size: 9
draw_bold_text_with_bright_colors: true


selection:
  save_to_clipboard: false


